<!DOCTYPE html>
<html>
<head>
<title>Modest Maps JS</title>
<script type="text/javascript" src="../../modestmaps.min.js"></script>
<script type="text/javascript" src="webgl.js"></script>
<script type="text/javascript">
    var map;
    function initMap() {
        var MM = com.modestmaps;
        var template = 'http://b.tiles.mapbox.com/v3/mapbox.mapbox-streets/{Z}/{X}/{Y}.png';
        var subdomains = [ '', 'a.', 'b.', 'c.' ];
        var provider = new MM.TemplatedLayer(template, subdomains);

        map = new MM.Map(document.body, provider)
        map.setCenterZoom(new MM.Location(0, 0), 2);
        var f = new MM.WebGL(map);
    }
</script>
<style>
html, body {
  width: 100%; height: 100%; padding: 0; margin: 0;
}
</style>
</head>
<body onload="initMap()">
</body>
</html>
